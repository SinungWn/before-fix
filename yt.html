<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Embed YouTube Video</title>
		<style>
			.video-container {
				position: relative;
				width: 100%;
				padding-bottom: 56.25%; /* Rasio 16:9 */
				overflow: hidden;
			}

			.video-container iframe {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="video-container">
			<iframe
				width="560"
				height="315"
				src="https://youtube.com/embed/fcpD-oA4bqM?si=KUlqWgPJWbACwIIf"
				title="YouTube video player"
				frameborder="0"
				allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
				allowfullscreen
			>
			</iframe>
		</div>
	</body>
</html>
